# Railway Frontend Configuration
[build]
builder = "NIXPACKS"

[build.nixpacksPlan]
phases = ["setup", "install", "build"]

[build.nixpacksPlan.setup]
nixPkgs = ["nodejs_20"]

[build.nixpacksPlan.install]
cmds = ["npm install"]

[build.nixpacksPlan.build]
cmds = ["npm run build"]

[deploy]
startCommand = "npm run preview -- --port $PORT --host 0.0.0.0"
